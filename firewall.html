<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FireBox</title>
	<link rel="stylesheet"  href="css/normalize.css" />
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
	<link href='http://fonts.googleapis.com/css?family=Armata' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet"  href="css/firewall.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>
</head>
<body>
<div id="fb-root"></div>
<div data-role="page" class="home">
	<div data-role="header" data-theme="a">
		<a href="index.html" data-role="button" data-icon="home" data-iconpos="notext" data-ajax="false"></a>
		<h1>Fire Your Facebook Wall</h1>
	</div><!-- /header -->

	<div data-role="content">
		<div class="user">
			<h3 id="user-info"></h3>
		    <input type="text" name="postmsg" id="postmsg" value=""/>
		</div>
		<input type="button" id="sendtext" value="throw ~" data-theme="a">
		<div class="grenade-wrapper">
			<div class="grenade">
				<div class="ring" id="touchring"></div>
			</div>
		</div>
		<!-- audio -->
		<audio id="fire-audio" style="display:none;">
			<source src="audio/fire.mp3" type="audio/mpeg"></source>
			<source src="audio/fire.wav" type="audio/wav"></source>
		</audio>
	</div><!-- /content -->
</div>
<script src="http://firebox.herokuapp.com/socket.io/socket.io.js"></script>
<script src="js/firewall.js"></script>
</body>
</html>
